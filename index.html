<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/tablet.css"
        media="only screen and (min-width: 768px) and (max-width: 1100px)">
    <title>Pricing component</title>
    <link rel="stylesheet" href="src/styles/mobile.css"
        media="only screen and (min-width: 328px) and (max-width: 767.99px)">
    <title>Pricing component</title>
</head>

<body>
    <main>
        <h1>Our Pricing</h1>
        <div class="containerButton">
            <div class="containerFirst">
                <h3>Annually</h3>
                <form action="#">
                    <div class="switch">
                        <input id="switch-1" type="checkbox" class="switch-input" />
                        <label for="switch-1" class="switch-label">Switch</label>
                    </div>
                </form>
                <h3>Monthly</h3>
            </div>
        </div>
        <div class="bloc">
            <div class="bloc1">
                <div class="basic">
                    <p class="basicTitle">Basic</p>
                    <div class="title">
                        <p class="money">$</p>
                        <p class="price">199.99</p>
                    </div>
                    <figcaption>
                        <hr>
                        <p>500 GB Storage</p>
                        <hr>
                        <p>2 Users Allowed</p>
                        <hr>
                        <p>Send up to 3 GB</p>
                        <hr>
                    </figcaption>
                    <div class="btn_basic">
                    <button class="learn">
                    <a href="#" class="button">LEARN MORE</a>
                </button> 
            </div>
                </div>
            </div>
            <div class="bloc2">
                <div class="pro">
                    <p class="proTitle">Professionnal</p>
                    <div class="title">
                        <p class="money">$</p>
                        <p class="price">249.99</p>
                    </div>
                    <figcaption>
                        <hr>
                        <p>1 TB Storage</p>
                        <hr>
                        <p>2 Users Allowed</p>
                        <hr>
                        <p>Send up to 5 GB</p>
                        <hr>
                    </figcaption>
                    <div class="btn_pro">
                        <button class="learn_pro">
                        <a href="#" class="button_center">LEARN MORE</a>
                    </button> 
                </div>
                </div>
            </div>
            <div class="bloc3">
                <div class="master">
                    <p class="masterTitle">Master</p>
                    <div class="title">
                        <p class="money">$</p>
                        <p class="price">249.99</p>
                    </div>
                    <figcaption>
                        <hr>
                        <p>3 TB Storage</p>
                        <hr>
                        <p>5 Users Allowed</p>
                        <hr>
                        <p>Send up to 10 GB</p>
                        <hr>
                    </figcaption>
                    <div class="btn_master">
                        <button class="learn">
                        <a href="#" class="button">LEARN MORE</a>
                    </button> 
                </div>
                </div>
            </div>
    </main>
</body>

</html>
